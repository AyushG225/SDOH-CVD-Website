<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive US County Map</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Font Awesome for the arrow icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BrandName</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Search Bar -->
  <div class="search-bar-container position-relative">
    <input type="text" class="form-control" id="search-input" placeholder="Search by county name or FIPS code...">
    <ul class="list-group" id="suggestions" style="display: none;"></ul>
  </div>

  <!-- US Map -->
  <div class="map-container">
    <div id="us-map"></div>
    <!-- Year Slider -->
    <div class="year-slider-container">
      <input type="range" id="year-slider" min="2015" max="2025" value="2015" step="1" class="slider" list="tickmarks">
      <datalist id="tickmarks">
        <option value="2015"></option>
        <option value="2016"></option>
        <option value="2017"></option>
        <option value="2018"></option>
        <option value="2019"></option>
        <option value="2020"></option>
        <option value="2021"></option>
        <option value="2022"></option>
        <option value="2023"></option>
        <option value="2024 (Forecast)"></option>
        <option value="2025 (Forecast)"></option>
      </datalist>
      <div id="selected-year">2015</div>
    </div>

  </div>

  <!-- Scroll Down Indicator -->
  <div class="scroll-down-indicator"
    onclick="document.getElementById('description-section').scrollIntoView({behavior: 'smooth'})">
    <a href="#description-section"><i class="fas fa-chevron-down"></i></a>
  </div>

  <!-- Description Section -->
  <div class="description-container" id="description-section">
    <div class="container">
      <h2>Description</h2>
      <p>
        hi
      </p>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Font Awesome for the arrow icon -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>


</html>
